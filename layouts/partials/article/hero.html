<section id="articleHero" class="section section--hero narrow">
    <div class="article-hero">
        <header class="article-header">
            <h1 class="article-hero-heading">{{ .Page.Params.Title }}</h1>
            <div class="article-hero-subtitle">
                <div class="article-meta">
                    {{ partial "article/authors.html" . }}
                    {{ .Page.Params.created_at.Format "January 2, 2006" }}
                    â€¢ {{ .ReadingTime }} min read
                </div>
            </div>
        </header>
        {{ with .Page.Params.visual }}
            <div class="article-hero-image" id="ArticleImage__Hero">
                <img src="{{ . }}" alt="">
            </div>
        {{ end }}
    </div>
</section>
