<!doctype html>
<html lang="{{ .Lang }}">

{{- partial "head/head.html" . -}}

<body class="line-numbers">
{{- $colorScript := resources.Get "js/initColors.js" -}}
<script src="{{- $colorScript.RelPermalink -}}"></script>

<div class="layout-styled">
    {{- partial "header.html" . -}}

    {{ block "main" . }}
    {{ end }}

    {{ partial "footer.html" . }}
</div>

{{ $prismScript := resources.Get "js/prism.js" }}
<script src="{{ $prismScript.RelPermalink }}"></script>
</body>

</html>
