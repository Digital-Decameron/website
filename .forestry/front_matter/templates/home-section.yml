hide_body: false
display_field: section_headline
fields:
- name: visual
  type: file
  config:
    maxSize: 6
  label: Visual
  description: A hero image to show above the section
- name: section_headline
  type: text
  config:
    required: false
  label: Headline
  description: A title for the section.
  showOnly:
