---
label: Page
hide_body: false
fields:
- name: visual
  type: file
  config:
    maxSize: 6
  label: Visual
  description: A visual for the entire page.
- name: title
  type: text
  config:
    required: true
    min: '3'
    max: '255'
  label: Page title
  description: The page title.
- name: show_in_menu
  type: boolean
  description: Whether to show this page in the menu.
  label: Show in Menu
  default: true
- name: created_at
  type: datetime
  label: Created At
  description: Created At
  config:
    required: false
    date_format: DD.MM.YYYY
    time_format: HH:mm
    display_utc: false
    export_format: DD-MM-YYYYTHH:mm
  default: now
pages:
- content/english/post/impressum.md
- content/english/post/tool-tipps.md
